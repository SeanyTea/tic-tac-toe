<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="players">
            <ul>
                <li id = "player1">
                    <h3>Player 1</h3>
                </li>
                <li id="player2">
                    <h3>Player 2</h3>
                </li>
            </ul>
        </div>
        <div class="gameBoard">
        </div>
        <div class = "reset">
            <button id = "reset">Reset</button>
            <button id = "Play Again">Play Again</button>
        </div>
    </div>
</body>
</html>
